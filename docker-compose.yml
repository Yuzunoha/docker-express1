version: '3'
services:
  webserver:
    container_name: manga1
    build:
      context: ./node
    # tty: true で止まらないようにする
    tty: true
    volumes:
      - ./myapp:/app
    ports:
      - '8080:3000'
    working_dir: /app
    command: >
      sh -c "pwd && whoami && ls -la && npm install && npm start"
